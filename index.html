<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="profile__photo">
            <img src="assets/profileimage.jpg" alt="profilephoto" class="phofile_img">
            <div class="name">
                Samrat Kumar Das
            </div>
        </div>
        <div class="slogan">
            A passionate ML engineer looking for a opportunity to grab an internship.
        </div>
        <div class="info__box">
            <div class="info">
                <img src="https://img.icons8.com/pastel-glyph/64/marker--v1.png" alt="location">
                <div class="content">Kolkata,West Bengal,India</div>
            </div>
            <div class="info">
                <img src="https://img.icons8.com/ios-filled/100/phone.png" alt="phone">
                <div class="content">+91 6289 733 207</div>
            </div>
            <div class="info">
                <img src="https://img.icons8.com/material-sharp/96/mail.png" alt="mail">
                <div class="content">dassamratkumar772@gmail.com</div>
            </div>
            <div class="info">
                <img src="https://img.icons8.com/ios-filled/100/telegram.png" alt="mail">
                <div class="content">@colddsam</div>
            </div>
        </div>
        <div class="skills">
            <div class="skill">
                <img src="https://img.icons8.com/color/144/python--v1.png" alt="python">
                <div class="name">python</div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-data-science-media-agency-flaticons-lineal-color-flat-icons-2.png" alt="data science">
                <div class="name">Data Science</div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/plasticine/100/bot.png" alt="python">
                <div class="name">AI/ML</div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/external-inipagistudio-mixed-inipagistudio/64/external-app-development-online-marketing-strategy-inipagistudio-mixed-inipagistudio.png" alt="python">
                <div class="name">APP Development</div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/color/96/flutter.png" alt="python">
                <div class="name">Flutter Development</div>
            </div>
            <div class="skill">
                <img src="https://img.icons8.com/external-flat-design-circle/64/external-Blog-writing-seo-development-and-marketing-flat-design-circle.png" alt="python">
                <div class="name">Blog Writing</div>
            </div>
        </div>
        <div class="link">
            <a href="https://www.instagram.com/colddsam/"><img src="https://img.icons8.com/color/96/instagram-new--v1.png" alt="instagram"></a>
            <a href="https://www.linkedin.com/in/colddsam/"><img src="https://img.icons8.com/color/96/linkedin.png" alt="linkedin"></a>
            <a href="https://github.com/colddsam"><img src="https://img.icons8.com/sf-black/128/github.png" alt="github"></a>
            <a href="https://medium.com/@colddsam"><img src="https://img.icons8.com/sf-black-filled/128/medium-logo.png" alt="medium"></a>
            <a href="https://twitter.com/colddsam"><img src="https://img.icons8.com/ios-filled/100/twitterx--v1.png" alt="twitter"></a>
            <a href="https://www.facebook.com/colddsam"><img src="https://img.icons8.com/fluency/96/facebook-new.png" alt="facebook"></a>
            <a href="https://in.pinterest.com/colddsam/"><img src="https://img.icons8.com/color/96/pinterest--v1.png" alt="pinterest--v1"></a>
        </div>
    </div>
</body>
</html>
